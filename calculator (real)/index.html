<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-upper">
            <input id="upper-display" readonly>
            <input id="lower-display" readonly>
        </div>
        <div class="calculator-lower">
            <button onclick="clearDisplay()" style="color: rgb(255, 166, 0);">C</button>
            <button onclick="backSpace()" style="color: rgb(255, 166, 0);"><box-icon type='solid' color="rgb(255,166,0)" size="40px" name='tag-x'></box-icon></button>
            <button style="color: rgb(255, 166, 0);">CC</button>
            <button onclick="addUp('/')" style="color: rgb(255, 166, 0);">/</button>
            <div class="break"></div>
            <button onclick="addUp('7')">7</button>
            <button onclick="addUp('8')">8</button>
            <button onclick="addUp('9')">9</button>
            <button onclick="addUp('*')" style="color: rgb(255, 166, 0);">*</button>
            <div class="break"></div>
            <button onclick="addUp('4')">4</button>
            <button onclick="addUp('5')">5</button>
            <button onclick="addUp('6')">6</button>
            <button onclick="addUp('-')" style="color: rgb(255, 166, 0);">-</button>
            <div class="break"></div>
            <button onclick="addUp('1')">1</button>
            <button onclick="addUp('2')">2</button>
            <button onclick="addUp('3')">3</button>
            <button onclick="addUp('+')" style="color: rgb(255, 166, 0);">+</button>
            <div class="break"></div>
            <button onclick="addUp('2.71828182846')">e</button>
            <button onclick="addUp('0')">0</button>
            <button onclick="addUp('.')">.</button>
            <button onclick="showResult(clearError)" style="background-color: rgb(255, 166, 0);">=</button>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
